<div class="ars-rs">
  <div class="ars-toolbar">
    <div class="form-group">
      <label>Report Format</label>
      <select class="form-control" id="ars_format"></select>
    </div>
    <div class="form-group">
      <label>From</label>
      <input type="date" class="form-control" id="ars_from">
    </div>
    <div class="form-group">
      <label>To</label>
      <input type="date" class="form-control" id="ars_to">
    </div>
    <button class="btn btn-primary" id="ars_run">Run</button>
  </div>

  <div class="ars-content">
    <div id="ars_output"></div>
  </div>
</div>
